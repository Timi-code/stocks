<table mat-table [dataSource]="data" class="change-money">
    <!-- display_name Column -->
  <ng-container matColumnDef="display_name">
    <th mat-header-cell *matHeaderCellDef> 股票 </th>
    <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
  </ng-container>

  <!-- money Column -->
  <ng-container matColumnDef="money">
    <th mat-header-cell *matHeaderCellDef> 金额(万元) </th>
    <td mat-cell *matCellDef="let element"> {{element.money | currency:'￥'}} </td>
  </ng-container>

  <!-- increase Column -->
  <ng-container matColumnDef="increase">
    <th mat-header-cell *matHeaderCellDef> 金额 </th>
    <td mat-cell *matCellDef="let element"> {{element.increase}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
