<p *ngIf="updateTime" class="update-time">最后更新时间: {{ updateTime | date: 'HH:mm:ss' }}</p>
<table mat-table [dataSource]="data" class="top-hot">

    <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef style="width: 120px;">日期</th>
        <td mat-cell *matCellDef="let element">{{ element.day }}</td>
    </ng-container>

    <!-- display_name Column -->
    <ng-container matColumnDef="display_name">
        <th mat-header-cell *matHeaderCellDef style="width: 120px;">股票</th>
        <td mat-cell *matCellDef="let element">{{ element.display_name }}</td>
    </ng-container>

    <!-- code Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef style="width: 120px;">代码</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <!-- money Column -->
    <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>热度</th>
        <td mat-cell *matCellDef="let element">{{ element.count }}</td>
    </ng-container>

    <!-- increase Column -->
    <ng-container matColumnDef="increase">
        <th mat-header-cell *matHeaderCellDef>期间涨跌幅</th>
        <td mat-cell *matCellDef="let element">{{ element.increase | percent: '1.2' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ up: row.increase > 0, down: row.increase < 0 }"></tr>
</table>
